<div class="card" >

    <div class="card-image">
      <img src={{member.imageUrl}} />
    </div>

    <div class="card-content">

      <div class="card-header">{{member.name}}</div>
      <hr/>
      <div>Program<span *ngIf="member.programs.length>1">s</span>:
         {{member.programs.join("\n")}}</div>
      <div>Major<span *ngIf="member.majors.length>1">s</span>:
         {{member.majors.join(", ")}}</div>
      <div *ngIf="member.minors.length">Minor<span *ngIf="member.minors.length>1">s</span>:
         {{member.minors.join(", ")}}</div>
      <div>Email: 
        <a href="mailto:{{member.email}}">{{member.email}}</a>
      </div>
      <div>Office Hours:
        {{member.officeHours}}
      </div>
      
      <div *ngFor="let index of [0,1,2,3,4]">
        <div *ngIf="member.questions[index]">
          <br>
          <b>{{questionTexts[index]}}</b>
          <br>
          {{member.questions[index]}}
        </div>
      </div>

    </div>

</div>
