<div class="loading-container">
  <div *ngIf="memberService.loading" class="loading"></div>
</div>

<div *ngIf="!memberService.loading">
  <input [(ngModel)]="filterText" placeholder="Filter by Name, Country, Program, or Major">

  <div class="card" *ngFor="let member of members | filter : filterText"
    routerLink="/member/{{member.id}}">

    <div class="card-image">
      <img src={{member.imageUrl}} />
    </div>

    <div class="card-content">
      <div class="card-header">{{member.name}}</div>
      <hr/>
      <div>Program<span *ngIf="member.programs.length>1">s</span>:
         {{member.programs.join("\n")}}</div>
      <div>Major<span *ngIf="member.majors.length>1">s</span>:
         {{member.majors.join(", ")}}</div>
      <div *ngIf="member.minors.length">Minor<span *ngIf="member.minors.length>1">s</span>:
         {{member.minors.join(", ")}}</div>
      <div>Email: 
        <a href="mailto:{{member.email}}">{{member.email}}</a>
      </div>
      <div>Office Hours:
        {{member.officeHours}}
      </div>

    </div>

  </div>

  <div class="no-results" *ngIf="(memberService.results | filter: filterText).length === 0">
    No SAPAs matched your search :(
    <br>
    Try another query!
  </div>

</div>
