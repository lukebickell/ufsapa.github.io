<div class="loading-container">
  <div *ngIf="memberService.loading" class="loading"></div>
</div>

<div *ngIf="!memberService.loading">
  <input [(ngModel)]="filterText" placeholder="Filter by Name, Country, Program, or Major">

  <div class="card pointer" *ngFor="let member of members | filter : filterText"
    routerLink="/member/{{member.id}}">

    <div class="card-image">
      <img src={{member.imageUrl}} />
    </div>

    <div class="card-content">

      <div class="card-header">{{member.name}}</div>
      <hr/>
      <div><b>Program<span *ngIf="member.programs.length>1">s</span>:</b>
        <div *ngFor="let program of member.programs">
         {{program}}
        </div>
      </div>
      <div><b>Major<span *ngIf="member.majors.length>1">s</span></b>:
         {{member.majors.join(", ")}}</div>
      <div *ngIf="member.minors.length"><b>Minor<span *ngIf="member.minors.length>1">s:</span></b>
         {{member.minors.join(", ")}}</div>
      <div><b>Email: </b> 
        <a href="mailto:{{member.email}}">{{member.email}}</a>
      </div>
      <div><b>Office Hours:</b>
        {{member.officeHours}}
      </div>

    </div>

  </div>

  <div class="no-results" *ngIf="(members | filter: filterText).length === 0">
    No SAPAs matched your search :(
    <br>
    Try another query!
  </div>

</div>
